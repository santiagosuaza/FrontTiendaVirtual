<h1 class="animated fadeIn">{{ producto.nombre }} <small> ${{ producto.precio }}</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <br><br>
        <a [routerLink]="[ '/productos'] " class="btn btn-outline-primary ">Volver a productos </a>
    </div>

    <div class="col-md-8 ">
        <h3>{{producto.detalle}}</h3>
        <hr>
        <p>
            Categoria: {{pCategoria(producto.idCategoria)}}
        </p>
    </div>
</div>
