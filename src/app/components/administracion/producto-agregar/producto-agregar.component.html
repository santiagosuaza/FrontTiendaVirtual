<h3>Crear Producto</h3>



<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>






<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input name="nombre" type="text" class="form-control" [(ngModel)]="producto.nombre">
        </div>

        <div class="form-group">
            <label for="name">ID Categoria</label>
            <input name="idCategoria" type="text" class="form-control" [(ngModel)]="producto.idCategoria">
        </div>

        <div class="form-group">
            <label for="name">Cantidad</label>
            <input name="cantidad" type="text" class="form-control" [(ngModel)]="producto.cantidad">
        </div>
        <div class="form-group">
            <label for="name">Detalle</label>
            <input name="detalle" type="text" class="form-control" [(ngModel)]="producto.detalle">
        </div>
        <div class="form-group">
            <label for="name">Precio</label>
            <input name="precio" type="text" class="form-control" [(ngModel)]="producto.precio">
        </div>


        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
